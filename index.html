    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;

        .font-cute {

        @keyframes bounce-subtle {

            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #FFF9F0;
        }
        #root:empty::after {
            content: "正在准备菜单...";
            color: #FF8C00;
            font-size: 1.2rem;
            font-family: 'ZCOOL KuaiLe', cursive;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
